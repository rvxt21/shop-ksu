    <div

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signInModalLabel">Registration</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label"

                >
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPass" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPass" />
                </div>
              </div>
            </form>
            <fieldset>
              <div class="row mb-3">
                <legend class="col-form-label col-sm-2"></legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radios"
                      value="option1"
                      id="radios1"
                      checked
                    />
                    <label for="" class="form-check-label">My device</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radios"
                      value="option2"
                      id="radios2"
                    />
                    <label for="" class="form-check-label">Other device</label>
                  </div>
                </div>
              </div>
              <div class="row-mb">
                <div class="col-form-label col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="gridcheck"
                      class="form-check-input"
                    />
                    <label for="gridcheck" class="form-check-label"
                      >Remember me</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button class="btn btn-primary">Sign in</button>
          </div>
        </div>
